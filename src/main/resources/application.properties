spring.application.name=Gerenciamento de Salas de Espera

# ===============================
# = Config - SQLite
# ===============================
spring.datasource.url=jdbc:sqlite:sala_espera.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# ===============================
# = Config - Postgresql
# ===============================
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/sala_espera
#spring.datasource.username=postgres
#spring.datasource.password=123456
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.devtools.add-properties=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.jpa.compliance.global_id_generators:true

# ===============================
# = data.sql carga inicial
# ===============================
spring.datasource.initialize=false
spring.sql.init.mode=always